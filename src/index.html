<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="minimal-ui">
	<link rel="shortcut icon" href="images/favicon.png" />

	<title>Forefront Analytics @ Mastering Analytics 2015</title>

	<!--
		UI5 Bootstrap with SAPUI5
		src="sdk/openui5-runtime-1.30.8/resources/sap-ui-core.js"
	-->
	<script
		type="text/javascript"
		id="sap-ui-bootstrap"
		src="https://sapui5.netweaver.ondemand.com/sdk/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-libs="sap.m"
		data-sap-ui-resourceroots='{
				"ffa.mastering": "./"
			}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			new sap.m.Shell({
				id: "idAppShell",
				app: new sap.ui.core.ComponentContainer({
					id: "idAppComponent",
					height: "100%",
					name: "ffa.mastering"
				}),
				appWidthLimited: false
			}).placeAt("content");
		});
	</script>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>

<body class="sapUiBody" id="content">
	<script src="/socket.io/socket.io.js"></script>
	<script>
	  var socket = io();
	</script>
</body>

</html>
